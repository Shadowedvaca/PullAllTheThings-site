name: Deploy to Hetzner

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy PATT Platform
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 5.78.114.224
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd /opt/patt-platform

            echo "==> Pulling latest code..."
            git pull origin main

            echo "==> Installing dependencies..."
            .venv/bin/pip install -r requirements.txt --quiet

            echo "==> Running migrations..."
            if ! .venv/bin/alembic upgrade head; then
              echo "ERROR: Migration failed — rolling back code, NOT restarting app"
              git reset --hard HEAD~1
              exit 1
            fi

            echo "==> Restarting service..."
            systemctl restart patt

            echo "==> Verifying health..."
            sleep 3
            if ! curl -sf http://localhost:8100/api/health | python3 -c "import sys,json; d=json.load(sys.stdin); sys.exit(0 if d.get('ok') else 1)"; then
              echo "ERROR: Health check failed — check 'systemctl status patt' and 'journalctl -u patt -n 50'"
              exit 1
            fi

            echo "==> Deploy complete!"
