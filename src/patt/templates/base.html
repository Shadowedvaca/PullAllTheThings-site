<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pull All The Things{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+3:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="/" class="site-title">Pull All The Things</a>
            <nav class="site-nav">
                {% block nav %}{% endblock %}
            </nav>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <p>Pull All The Things &mdash; A WoW Guild</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
