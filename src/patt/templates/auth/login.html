{% extends "base.html" %}
{% block title %}Login — Pull All The Things{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your guild account</p>

        {% if error %}
            <div class="flash-bar flash-bar--error">⚠ {{ error }}</div>
        {% endif %}

        <form class="form" method="post" action="/login{% if next %}?next={{ next }}{% endif %}">
            <div class="form-group">
                <label class="form-label" for="discord_username">
                    Discord Username <span class="required">*</span>
                </label>
                <input
                    class="form-control"
                    type="text"
                    id="discord_username"
                    name="discord_username"
                    value="{{ username or '' }}"
                    placeholder="e.g. trogmoon"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    Password <span class="required">*</span>
                </label>
                <input
                    class="form-control"
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
            </div>
        </form>

        <div class="auth-footer">
            New member? <a href="/register">Register with an invite code</a>
        </div>
    </div>
</div>
{% endblock %}
