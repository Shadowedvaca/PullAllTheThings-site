# Temporary HTTP-only config â€” used before DNS switch and SSL cert setup.
# Replace with pullallthething.com.conf after running certbot.

server {
    listen 80 default_server;
    server_name pullallthething.com www.pullallthething.com _;

    # Static files
    location /static/ {
        alias /opt/patt-platform/src/patt/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Legacy HTML files
    location ~ ^/(roster\.html|roster-view\.html|raid-admin\.html|mitos-corner\.html|patt-config\.json)$ {
        root /opt/patt-platform;
        try_files $uri =404;
    }

    # Everything else proxied to FastAPI
    location / {
        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
