server {
    listen 80;
    server_name pullallthethings.com www.pullallthethings.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name pullallthethings.com www.pullallthethings.com;

    # SSL certs managed by certbot
    ssl_certificate /etc/letsencrypt/live/pullallthethings.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pullallthethings.com/privkey.pem;

    # Static files (CSS, JS, images) from the platform
    location /static/ {
        alias /opt/patt-platform/src/patt/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Everything else proxied to FastAPI (includes legacy routes now served by FastAPI)
    location / {
        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
